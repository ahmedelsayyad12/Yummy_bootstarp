<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yummy</title>
</head>
<body>
    <div class="loadingScreen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <div class="loader"></div>
    </div>
    <div class="sideBar min-vh-100 position-fixed top-0 d-flex">
        <div class="navTabs d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li class="py-2 position-relative cursorPointer search">Search</li>
                    <li class="py-2 position-relative cursorPointer categories">Categories</li>
                    <li class="py-2 position-relative cursorPointer area">Area</li>
                    <li class="py-2 position-relative cursorPointer ingredients">Ingredients</li>
                    <li class="py-2 position-relative cursorPointer contactUs">Contact Us</li>
                </ul>
            </div>
            <div class="barFooter">
                <div class="icons">
                    <i class="fa-brands fa-facebook cursorPointer"></i>
                    <i class="fa-brands fa-twitter cursorPointer"></i>
                    <i class="fa-solid fa-globe cursorPointer"></i>
                </div>
                <div class="footer">
                    <p>"Copyright Â© 2019 All Rights "
                        <br>
                        "Reserved."
                    </p>
                </div>
            </div>
        </div>
        <div class="navHeader d-flex flex-column justify-content-between py-4 text-center px-2">
            <img src="images/logo.png" class="logo cursorPointer" alt="">
            <i class="fa-solid fa-align-justify fa-2x cursorPointer navBtn"></i>
            <div>
                <i class="fa-solid fa-globe d-block cursorPointer"></i>
                <i class="fa-solid fa-share-nodes cursorPointer"></i>
            </div>
        </div>
    </div>    
    <div class="container w-75" id="searchContainer"></div>
    <div class="min-vh-100 position-relative">
        <div class="innerLoading top-0 bottom-0 start-0 end-0 justify-content-center align-items-center ">
            <div class="loader"></div>
        </div>
        <div class="container">
            <div class="row py-5 g-4" id="rowData">
                
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
